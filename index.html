<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are Brutal, Isha!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        }
        .card {
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
            color: white;
        }
        .character {
            width: 200px;
            height: 200px;
            background-image: url('/api/placeholder/200/200');
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        .icon {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="card-inner" id="cardInner">
                <div class="card-front">
                    <div class="character" id="character"></div>
                    <div class="message">Click to open!</div>
                    <div class="icon">ðŸ“¸</div>
                </div>
                <div class="card-back">
                    <div class="message" id="backMessage">You are Brutal, Isha!</div>
                    <div class="icon">ðŸŽ‰</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const cardInner = document.getElementById('cardInner');
        const character = document.getElementById('character');
        const backMessage = document.getElementById('backMessage');

        let isFlipped = false;

        // Bouncing animation for the character
        gsap.to(character, {
            y: -20,
            repeat: -1,
            yoyo: true,
            duration: 1,
            ease: "power1.inOut"
        });

        card.addEventListener('click', () => {
            if (!isFlipped) {
                gsap.to(cardInner, {
                    rotationY: 180,
                    duration: 0.8,
                    ease: "back.out(1.7)"
                });
                gsap.to(backMessage, {
                    scale: 1.1,
                    duration: 0.5,
                    delay: 0.4
                });
            } else {
                gsap.to(cardInner, {
                    rotationY: 0,
                    duration: 0.8,
                    ease: "back.out(1.7)"
                });
                gsap.to(backMessage, {
                    scale: 1,
                    duration: 0.3
                });
            }
            isFlipped = !isFlipped;
        });

        // Hover effect
        card.addEventListener('mouseenter', () => {
            gsap.to(card, {
                scale: 1.05,
                duration: 0.3
            });
        });

        card.addEventListener('mouseleave', () => {
            gsap.to(card, {
                scale: 1,
                duration: 0.3
            });
        });
    </script>
</body>
</html>
